    <body>
    <div class="ui segment">
        <div class="ui card container">
            <div class="content">
                <form class="ui form">
                  <h4 class="ui dividing header">Enter the lenght of sides</h4>
                    <div class="inline field">
                        <label for="side1"> Side 1 </label>
                        <input type="number" name="side1" id="side1" required >
                    </div>
                    <div class="inline field">
                        <label for="side2"> Side 2 </label>
                        <input type="number" name="side2" id="side2" required>
                    </div>
                    <div class="inline field">
                        <label for="side3"> Side 3 </label>
                        <input type="number" name="side3" id="side3" required>
                    </div>        
                    <div class="inline field">
                        <span class="ui yellow button" onclick="result()"> Enter </span>

                        <input id="resultText" type="text" disabled style="width:150px;">
                        
                    </div>      

                </form>
            </div>

        </div>


    </div> 
<div class="ui black inverted vertical footer segment">
  <div class="ui center aligned container">
    
    <h4 class="ui inverted teal header">คณะผู้จัดทำ</h4>
	<ul class="ui list">
		<li>นายอนุชา ไมตรีภิรมย์ 5630300920</li>
		<li>นายปราโมทย์ นิติวัฒนชัย 5630300504</li>
		<li>นายปฐมพงษ์ อินต๊ะใจ 5630300474</li>
	</ul>

    <div class="ui inverted section divider"></div>

  </div>

    <script type="text/javascript">


    	function isNumberic(param){
			$.each(param, function(index, value){

				if( !$.isNumeric(value)){

					return false ;

				}
                if( value <= 0 ){
                    return false ;
                }
				return true;
			});
    	}

        function result(){
            var resultText ="" ;
            var side1 = parseInt($('#side1').val()) ;
            var side2 = parseInt($('#side2').val()) ;
            var side3 = parseInt($('#side3').val()) ;

            var sides  = [side1,side2,side3];

            if( isNumberic(sides) == false ){
            	var resultText ="" ;
            	alert("Something is wrong");
            }
            else if ( isTriangle(sides)){
                sides = sides.sort(function(a, b){return a-b}) ;
                var longest = sides.pop() ;

                if(longest == Math.sqrt(Math.pow(sides[0],2)+Math.pow(sides[1],2))) {
                    resultText = "Right triangle" ;                
                }
                else if( side1 == side2 || side2 == side3 || side3 == side1){
                    resultText = "Isosceles triangle" ;
                }
                else if(side1 == side2){
                    resultText = "Equilateral triangle" ;
                }

                else{
                    resultText = "Scalene triangle" ;
                }
            }
            else{
                resultText = "No Triangle" ;  

            }
            

            $("#resultText").val(resultText);


        }

        function isTriangle(sides){
            var sum = 0 ;
            for (var i= 0; i < sides.length; i++){
                sum = sides[i]+sum ;
            }
            var max = Math.max.apply(Math,sides) ;
            if(sum - max > max){
                return true;
            }
            else{
                return false ;
            }
        }


    </script>
